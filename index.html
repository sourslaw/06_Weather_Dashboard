<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- bootstrap 5.0 cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<!-- local stylesheet -->
	<link rel="stylesheet" href="Assets/style.css" />

	<title>weather d a s h b o a r d</title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">weather</h1>
			<p class="lead">look at the weather . . .</p>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-sm-12">
				<div class="row">
					<form id="searchField">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="search a us city . . ."
								id="searchText">
							<button class="btn btn-outline-secondary">search</button>
						</div>
					</form>
					<form id="previousSearches">
						<select class="custom-select my-1 mr-sm-2" id="searchSelection">
							<option selected>previous searches . . .</option>
						</select>
					</form>
				</div>
				<div class="row">
					<!-- previous searches -->

				</div>
			</div>
			<div class="col-lg-9">
				<div class="row" id="mainForecast">
					<!-- current day forecast -->
				</div>
				<div class="row" id="forecastSection">
					<h2> five days forecast</h2>
					<hr>
				</div>
				<div class="row justify-content-center" id="secondaryForecast">
					<ul class="list-group list-group-horizontal" id="forecast">
					</ul>
				</div>
			</div>
		</div>
	</div>
	<footer class="text-center">

	</footer>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<!-- config.js -->
	<!-- <script type='text/javascript' src="config.js"></script> -->
	<!-- local script -->
	<script src="Assets/script.js"></script>
</body>

</html>
